<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle survey</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
      <main>
      <h1 id="title">
        Miracle Survey Form
      </h1>
      <p id="description">
        Please participate in our Miracle poll.
      </p>
    </main>
    <section>
      <form id="survey-form">
        <label id="name-label" for="name">Enter your name</label>
        <div>
          <input id="name" type="text" placeholder="Alex" required/>
        </div>
  
        <label id="email-label" for="email">Enter your feedback email</label>
        <div>
          <input id="email" type="email" placeholder="user@gmail.com" required/>
        </div>
  
        <label id="number-label" for="number">Enter your age</label>
        <div>
          <input id="number" type="number" min="14" max="99" placeholder="24" required/>
        </div>
  
        <label for="dropdown">How would you rate the quality of service?</label>
        <div>
          <select id="dropdown">
          <option>
            Good
          </option>
          <option>
            Semi-good
          </option>
          <option>
            Poor
          </option>
        </select>
        </div>
        <label>Do you want to share anonimous data with us?</label>
        <div>
          <label for="yes">Yes</label><input id="yes" value="yes" name="share" type="radio"/>
        <label for="no">No</label><input id="no" value="no" name="share" type="radio"/>   
        </div>   
        <label>Your favorite Miracle employees</label>
        <div class="list">
          <ul>
          <li>
            <label>awalki</label><input type="checkbox" value="awalki"/>
          </li>
          <li>
            <label>inlovveer</label><input type="checkbox" value="inlovveer"/>
          </li>
          <li>
            <label>orangejuice</label><input type="checkbox" value="orangejuice"/>
          </li>
        </ul>
        </div>
        <label for="review">Enter additional review about selected employees</label>
        <div>
          <textarea id="review"></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>
    </div>
  </body>

</html>
